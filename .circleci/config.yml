version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8
    working_directory: ~/w
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm i
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: sudo npm i -g saku
      - run: saku test
      - run: saku codecov
